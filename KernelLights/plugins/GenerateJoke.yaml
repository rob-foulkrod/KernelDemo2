name: GenerateJoke
description: A function that generates a joke for a given subject.
inputs:
  - name: subject
    description: The subject of the joke.
    default: cats
    required: true
outputs:
  - name: joke
    description: The generated joke.
settings:
  default:
    temperature: 0.8
    max_tokens: 200
  gpt35Service:
    temperature: 0.5
    max_tokens: 100
  gpt45turbo:
    temperature: 0.7
    max_tokens: 50
template: |
  Tell me a joke about {{$subject}}.
template_format: semantic-kernel
